{% extends 'base.html' %} {% block content %}
<div class="container mx-auto mt-4">
    <h2 class="text-xl font-semibold mb-4">Task Details</h2>
    <div class="bg-white rounded-lg shadow-md p-6">
        <article class="task">
            <header>
                <h2 class="text-2xl font-semibold mb-2">{{ task.title }}</h2>
                <span class="badge {% if task.completed %}badge-completed{% else %}badge-pending{% endif %}">
                    {% if task.completed %} Completed {% else %} Pending {% endif %}
                </span>
            </header>
            <p class="text-gray-700 text-lg mb-4">{{ task.description }}</p>
            <p class="text-sm text-gray-500">Created at: {{ task.created_at }}</p>
        </article>
    </div>
</div>
{% endblock content %}
